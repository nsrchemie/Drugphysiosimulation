<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel='stylesheet' href='main.css'>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
        <style type="text/css">
   		body { background: #4682B4 !important; }
		</style>
		
    </head>
    <body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src='./wave.js'></script>
        <script type='text/javascript'></script>
		



    <section>
    	<h1>EKG Simulator</h1>
    </section>

        <article>
        	<div class='buttons'>
				<button class='btn btn-success' id='rest'>
				Normal Sinus Rhythym
				</button>
				<button class='btn btn-warning' id='fast'>
				Tachycardia
				</button>
				<button class='btn btn-primary' id='slow'>
				Bradycardia
				</button>
				<button class='btn btn-danger' id='tdp'>
				Torsades des pointes
				</button>
				<button class='btn btn-info' id='fdg'>
				First Degree Heart Block
				</button>
			</div>
    		<div class="heart-graph">

    			<svg id='Layer1' data-name='Layer 1' xmlns='https://www.w3.org/2000/svg' viewBox='0 0 315 303' preserveAspectRatio="xMinYMin meet" >
    				<clipPath id='svgPath'>
    					<rect id='svgRect' x='0' y='0' height= '303' width='540' >
	    					<animate id="myLoop"
							begin="0s;myLoop.end"
							attributeType="XML"
							attributeName="width"
							from="0"
							to="310"
							dur="2s"
							repeatCount="1" />		
				 		</rect>
    				</clipPath>
    					<g class='edit' clip-path='url(#svgPath)'>
							<path class='cls-1' style="fill:#abedd8"/>
						</g>
				</svg>
			</div>
    	</article>
    </body>
</html>
